<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <th:block th:each="msg : ${messages}">
        <h1 th:text="${msg}"></h1>
    </th:block>
    <form action="/cars">
        <label for="count">Enter count cars</label>
        <input type="text" id="count" name="count"/>
        <input type="submit" value="send"/>
    </form>
</div>
</body>
</html>
